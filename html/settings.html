<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>어디가냥 설정 페이지</title>
    <link rel="stylesheet" href="../css/settings.css">
</head>
<body>
<!-- dark mode settings -->
<div class="container">
    <div class="theme-color">
        <div>
            <h3>테마 선택: 확장프로그램의 색상 변경</h3>
        </div>
        <div id="theme-color-button"></div>
    </div>
    <div class="button-select-department">
        <div>
            <h3><label for="select-major-button">학과 선택: '나의 학과' 선택시 자신의 학과 홈페이지로 접속</label></h3>
        </div>
        <div id="form-department">
            <select id="select-major-button">
                <option value="나의 학과">나의 학과</option>
            </select>
        </div>
    </div>
    <div></div>
    <div class="button-link">
        <div>
            <h3>1번 바로가기 변경</h3>
        </div>
        <div id="button-link-1"></div>
    </div>
    <div class="button-link">
        <div>
            <h3>2번 바로가기 변경</h3>
        </div>
        <div id="button-link-2"></div>
    </div>
    <div class="button-link">
        <div>
            <h3>3번 바로가기 변경</h3>
        </div>
        <div id="button-link-3"></div>
    </div>
    <div class="button-link">
        <div>
            <h3>4번 바로가기 변경</h3>
        </div>
        <div id="button-link-4"></div>
    </div>
    <div class="button-link">
        <div>
            <h3>5번 바로가기 변경</h3>
        </div>
        <div id="button-link-5"></div>
    </div>
    <div class="button-link">
        <div>
            <h3>6번 바로가기 변경</h3>
        </div>
        <div id="button-link-6"></div>
    </div>
    <div class="button-link">
        <div>
            <h3>7번 바로가기 변경</h3>
        </div>
        <div id="button-link-7"></div>
    </div>
    <div class="button-link">
        <div>
            <h3>8번 바로가기 변경</h3>
        </div>
        <div id="button-link-8"></div>
    </div>
    <div class="button-link">
        <div>
            <h3>9번 바로가기 변경</h3>
        </div>
        <div id="button-link-9"></div>
    </div>
</div>
<script type="text/javascript" src="../javascript/settings.js"></script>
</body>
</html>
